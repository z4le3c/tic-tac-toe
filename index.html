<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <label for="x-name">Player with mark X</label>
        <input type="text" id="x-name">
        <label for="o-name">Player with mark O</label>
        <input type="text" id="o-name">
        <div class="gameBoard">
            <div class="cell">X</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell">O</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <h1 class="turn"></h1>
        <button class="re-start"></button>
    </div>
</body>
</html>
